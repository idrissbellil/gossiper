kind: pipeline
type: docker
name: default

clone:
  disable: true

trigger:
  event:
    - push
    - pull_request
  branch:
    - main

services:
  - name: redis
    image: redis:alpine
    ports:
      - 6379

  - name: postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: app
    ports:
      - 5432

steps:
  - name: clone
    image: alpine/git
    environment:
      GIT_ORIGIN_WITH_AUTH:
        from_secret: GIT_ORIGIN
    commands:
    - git clone $GIT_ORIGIN_WITH_AUTH .
    - git checkout $DRONE_COMMIT

  - name: test
    image: golang:1.22
    commands:
      - sleep 10
      - go test ./...
    environment:
      PAGODA_CACHE_HOSTNAME: redis
      PAGODA_DATABASE_HOSTNAME: postgres

  - name: build-web
    image: plugins/docker
    settings:
      repo: gitea.risky.info/risky-info/gossip-web:{tag}
      tags: latest
      dockerfile: ./web.dockerfile
      context: .
    when:
      branch:
        - main

  - name: build-worker
    image: plugins/docker
    settings:
      repo: gitea.risky.info/risky-info/gossip-worker:{tag}
      tags: latest
      dockerfile: ./worker.dockerfile
      context: .
    when:
      branch:
        - main

  - name: deploy
    image: docker
    commands:
      - docker stack deploy --compose-file docker-compose.yml gossip-stack
    environment:
      DOCKER_HOST: tcp://173.249.23.177:2376
    when:
      branch:
        - main

services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=app_test
    networks:
      - backend
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    image: gitea.v3m.net/idriss/gossip-web:latest
    restart: unless-stopped
    environment:
      GOSSIP_HTTP_HOSTNAME: g.v3m.net
      GOSSIP_APP_ENVIRONMENT: prod
      GOSSIP_DATABASE_DRIVER: postgres
      GOSSIP_DATABASE_TESTCONNECTION: host=db port=5432 user=admin dbname=app_test password=admin sslmode=disable
      GOSSIP_DATABASE_CONNECTION: host=db port=5432 user=admin dbname=app_test password=admin sslmode=disable
      GOSSIP_MAIL_HOSTNAME: risky.info
      GOSSIP_MAIL_PORT: 587
      GOSSIP_MAIL_USER: noreply@risky.info
      GOSSIP_MAIL_PASSWORD: ${GOSSIP_MAIL_PASSWORD}
      GOSSIP_MAIL_FROMADDRESS: noreply@risky.info
      GOSSIP_MAIL_SKIPTLSVERIFY: "true"
      GOSSIP_MAILCRAB_HOSTNAME: g.v3m.net
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gossip.rule=Host(`g.v3m.net`)"
      - "traefik.http.routers.gossip.entrypoints=web-secure"
      - "traefik.http.routers.gossip.tls.certresolver=default"
      - "traefik.http.services.gossip.loadbalancer.server.port=8000"
    networks:
      - traefik-public
      - backend
  mailcrab:
    image: marlonb/mailcrab:latest
    ports:
      - "25:1025" # SMTP port
    networks:
      - backend
  worker:
    image: gitea.v3m.net/idriss/gossip-worker:latest
    restart: unless-stopped
    environment:
      GOSSIP_APP_ENVIRONMENT: prod
      GOSSIP_DATABASE_DRIVER: postgres
      GOSSIP_DATABASE_TESTCONNECTION: host=db port=5432 user=admin dbname=app_test password=admin sslmode=disable
      GOSSIP_DATABASE_CONNECTION: host=db port=5432 user=admin dbname=app_test password=admin sslmode=disable
      GOSSIP_MAILCRAB_WS: ws://mailcrab:1080/ws
      GOSSIP_MAILCRAB_API: http://mailcrab:1080/api
    networks:
      - backend
    depends_on:
      - db
      - mailcrab

  netdata:
    image: netdata/netdata:latest
    restart: unless-stopped
    hostname: gossiper-netdata
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.netdata.rule=Host(`netdata.g.v3m.net`)"
      - "traefik.http.routers.netdata.entrypoints=web-secure"
      - "traefik.http.routers.netdata.tls.certresolver=default"
      - "traefik.http.services.netdata.loadbalancer.server.port=19999"
      - "traefik.http.routers.netdata.middlewares=netdata-auth"
      - "traefik.http.middlewares.netdata-auth.basicauth.users=${NETDATA_BASIC_AUTH}"
    networks:
      - traefik-public
      - backend

  dozzle:
    image: amir20/dozzle:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOZZLE_USERNAME=${DOZZLE_USERNAME}
      - DOZZLE_PASSWORD=${DOZZLE_PASSWORD}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dozzle.rule=Host(`logs.g.v3m.net`)"
      - "traefik.http.routers.dozzle.entrypoints=web-secure"
      - "traefik.http.routers.dozzle.tls.certresolver=default"
      - "traefik.http.services.dozzle.loadbalancer.server.port=8080"
      - "traefik.http.routers.dozzle.middlewares=netdata-auth"
    networks:
      - traefik-public
      - backend

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
      - PGADMIN_CONFIG_SERVER_MODE=True
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=True
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=Host(`db.g.v3m.net`)"
      - "traefik.http.routers.pgadmin.entrypoints=web-secure"
      - "traefik.http.routers.pgadmin.tls.certresolver=default"
      - "traefik.http.services.pgadmin.loadbalancer.server.port=80"
    networks:
      - traefik-public
      - backend
    depends_on:
      - db

networks:
  traefik-public:
    name: traefik
    external: true
  backend:
    external: false

volumes:
  postgres_data:
  pgadmin_data:
  netdataconfig:
  netdatalib:
  netdatacache:
